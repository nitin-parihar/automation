name: Deploy Harbor

on:
  workflow_dispatch:

jobs:
  deploy-harbor:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install Docker Engine and Docker Compose Plugin
      run: |
        sudo apt-get remove -y docker docker-engine docker.io containerd runc || true
        sudo apt-get update
        sudo apt-get install -y ca-certificates curl gnupg lsb-release
        sudo mkdir -p /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        sudo apt-get update
        sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
        docker --version
        docker compose version

    - name: Download and Deploy Harbor v2.13.0
      run: |
        # Set hostname to a valid external-accessible name
        HOSTNAME=harbor.localdomain
        HARBOR_VERSION=2.13.0

        # Download Harbor offline installer
        wget https://sourceforge.net/projects/harbor.mirror/files/v${HARBOR_VERSION}/harbor-offline-installer-v${HARBOR_VERSION}.tgz/download -O harbor-offline-installer-v${HARBOR_VERSION}.tgz

        # Extract and move into Harbor directory
        tar xvf harbor-offline-installer-v${HARBOR_VERSION}.tgz
        cd harbor

        # Copy and configure harbor.yml
        cp harbor.yml.tmpl harbor.yml
        sed -i "s/^hostname:.*/hostname: $HOSTNAME/" harbor.yml
        sed -i "s/^harbor_admin_password:.*/harbor_admin_password: Harbor12345/" harbor.yml
        sed -i "s/^# *http:/http:/; s/^# *port: 80/  port: 80/" harbor.yml

        # Disable https config block (if present)
        sed -i '/^https:/,/^$/s/^/#/' harbor.yml

        # Optional: Add hostname to /etc/hosts so local Docker networking resolves
        echo "127.0.0.1 $HOSTNAME" | sudo tee -a /etc/hosts

        # Install Harbor
        ./install.sh --with-docker-compose

        # Start Harbor services
        docker compose up -d

    - name: Verify Harbor containers
      run: docker ps -a
